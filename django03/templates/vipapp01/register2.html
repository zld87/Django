{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href={%static 'vipapp01/layui-v2.5.6/layui-v2.5.6/layui-v2.5.6/layui/css/layui.css' %}  media="all">
  
 


</head>
<body
style="background-image: url({% static 'vipapp01/images/742922242-1.jpg' %});
        background-size:100% 450%;background-repeat:no-repeat;">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>注册</legend>
</fieldset>
  <form class="layui-form" action="/Top/registerdetail/" method="post">
     {%csrf_token%}
    <div class="layui-form-item">
       <label class="layui-form-label">单行输入框</label>
       <div class="layui-input-block">
           <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
       </div>
	</div>

	
    <div class="layui-form-item">
		<label class="layui-form-label">自定义验证</label>
		<div class="layui-input-inline">
		    <input type="password" name="pwd" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
    </div>
  
    <div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">验证手机</label>
        <div class="layui-input-inline">
            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
        </div>
    </div>
	
   <div class="layui-form-item">
      <div class="layui-input-block">
		  <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
		  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
  </div>
  </form>
  

 









		  

<script src={% static "vipapp01/layui-v2.5.6/layui-v2.5.6/layui-v2.5.6/layui/layui.js" %} charset="utf-8"></script>
<script src={% static "vipapp01/jquery/jquery/jquery-3.3.1.js"%} charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  //表单赋值
  layui.$('#LAY-component-form-setval').on('click', function(){
    form.val('example', {
      "username": "贤心" // "name": "value"
      ,"password": "123456"
      ,"interest": 1
      ,"like[write]": true //复选框选中状态
      ,"close": true //开关状态
      ,"sex": "女"
      ,"desc": "我爱 layui"
    });
  });
  
  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
  });
  
});

</script>

</body>
</html>
