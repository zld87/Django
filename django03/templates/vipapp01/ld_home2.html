{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href={% static "vipapp01/layui-v2.5.6/layui-v2.5.6/layui-v2.5.6/layui/css/layui.css" %}  media="all">
<style>
.layui-layout-admin .layui-logo {
    position: absolute;
    left: 0;
    top: 0;
    width: 200px;
    height: 100%;
    line-height: 40px;
    text-align: center;
    color: #009688;
    font-size: 16px;
}

.layui-nav .layui-nav-item {
    position: relative;
    display: inline-block;
    *display: inline;
    *zoom: 1;
    vertical-align: middle;
    line-height: 40px;
}

.layui-header {
    z-index: 1000;
    height: 40px;
}

.layui-nav {
    position: relative;
    padding: 0 20px;
    background-color: #ffffff;
    color: #fff;
    border-radius: 2px;
    font-size: 0;
    box-sizing: border-box;
}

.layui-nav .layui-nav-item a:hover, .layui-nav .layui-this a {
    color: #000;
}

.layui-nav .layui-nav-item a {
    display: block;
    padding: 0 20px;
    color: #fff;
    color: rgb(97 97 97 / 70%);
    transition: all .3s;
    -webkit-transition: all .3s;
}

.layui-nav-child {
    display: none;
    position: absolute;
    left: 0;
    top: 40px;
    min-width: 100%;
    line-height: 36px;
    padding: 5px 0;
    box-shadow: 0 2px 4px rgba(0,0,0,.12);
    border: 1px solid #d2d2d2;
    background-color: #fff;
    z-index: 100;
    border-radius: 2px;
    white-space: nowrap;
}

</style>
</head>
